answers.help.self_propelled = Что такое самоходные машины. \nДля целей настоящего постановления под самоходными машинами понимаются тракторы, самоходные дорожно-строительные, коммунальные, сельскохозяйственные машины и другие наземные безрельсовые механические транспортные средства (за исключением автомототранспортных средств с максимальной конструктивной скоростью движения более 50 км в час, предназначенных для движения по автомобильным дорогам общего пользования) с рабочим объемом двигателя внутреннего сгорания более 50 куб. см или максимальной (суммарной) мощностью электродвигателя (электродвигателей) более 4 кВт. При этом самоходными машинами не признаются машины мощностью силовой установки менее 5,5 л.с., управляемые рядом идущим водителем (оператором).
answers.help.trailers_for_self_propelled = Что такое прицепы к ним. \nПод прицепами понимается транспортное средство, не оборудованное двигателем, приводящим данное транспортное средство в движение, и буксируемое самоходной машиной. К прицепам также относятся прицепы, у которых часть вертикальной нагрузки передается буксирующему транспортному средству (полуприцепы).
answers.help.friendly_advice = Теперь вы достаточно грамотны, чтобы вернуться к предыдущему сообщению и выбрать подходящий тип.
answers.help.self_propelled_power = Что такое мощность. \nУчитывается номинальная мощность силовой установки. В случае, если в поле Мощность двигателя (двигателей), кВт (л.с.) единой формы паспорта самоходной машины и других видов техники (в электронных паспортах самоходных машин или других видов техники) это значение указано только в киловаттах, для исчисления и уплаты утилизационного сбора при пересчте в лошадиные силы используется соотношение 1 кВт = 1,35962 л.с.


